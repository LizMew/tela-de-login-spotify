<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>

    <link rel="icon do website" type="png"
    href="./src/imagens-login/Sem nome (1920 x 1080 px) (800 x 800 px) (1).png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/reset-login.css">
    <link rel="stylesheet" href="./src/estilos-login.css">
</head>

<body>
    <div class="container">
        <form action="" class="formulario">
            <div class="corpo-do-formulario">
                <div class="texto-do-spotify">
                    <div class="texto-do-spotify-1">Spotify</div>
                    <div class="texto-do-spotify-2">Bem-vindo de volta</div>
                </div>
            </div>

            <div class="input-area">
                <div class="formulario-input">
                    <input type="text" placeholder="Email">
                </div>
                <div class="formulario-input">
                    <input type="senha1" placeholder="Senha">
                </div>
            </div>

            <div class="botao-login">
                <button class="botao-envio" type="submit">Login</button>
            </div>

            <div class="botao-esqueceu-senha">
                 <button class="texto-do-botao">Esqueceu a senha?
                 </button>
            </div>
               

            <div class="barra"></div>
        </form>
    </div>
</body>
</html>
